<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
  </head>
  <body>
    <div class="bookStorage container-fluid">
      <div class="row header">
        <h1>Bookshelf</h1>
      </div>
      <div id="mainContent" class="row">
        <div id="bookSearchBar" class="col-sm">
          <form id="bookSearch">
            <h4>
              Book Search (Only By Title ATM, works best with books that have
              unique titles)
            </h4>
            <label for="bookTitle">Title: </label>
            <input
              type="text"
              id="bookTitle"
              name="username"
              placeholder="Ancillary Justice"
            />
            <input type="submit" value="submit" />
          </form>
          <div id="displayBook"></div>
          <div id="displayButtons" class="d-none">
            <button id="addBookRead">Add to Finished</button>
            <button id="addBookReading">Add to Reading</button>
            <button id="addBookToRead">Add to Want to Read</button>
          </div>
        </div>

        <div id="allAccount" class="col-sm">
          <div id="accountSearchBars">

            <form id="accountSearch">
              <h4>Submit Your Account Info</h4>
                <div class="formGroup">
                  <label for="username">Username: </label>
                  <input type="text" id="username" name="username" required/>
                </div>
                <div class="formGroup">
                  <label for="password">Password: </label>
                  <input type="password" id="password" name="password" required/>                  
                </div>
              <input type="submit" value="submit" />
            </form>

            <form id="accountCreation" class="d-none">
              <h4>Create An Account</h4>
                <div class="formGroup">
                  <label for="usernameCreation">Username: </label>
                  <input type="text" id="usernameCreation" name="username" required/>
                </div>
                <div class="formGroup">
                  <label for="passwordCreation">Password: </label>
                  <input type="password" id="passwordCreation" name="password" required/>
                </div>
              <input type="submit" value="submit" />
            </form>


            <button class="gridChange"  id="changeSubmit">
              Create an account instead
            </button>
          </div>

          <div id="accountInfo" class="d-none">
            <h4 id="accountName"></h4>

            <details class="details01">
              <summary>Finished Books</summary>
               <div id="booksRead" class=" bookList"></div>
            </details>

            <details class="details02">
              <summary>Currently Reading</summary>
              <div id="booksReading" class="bookList"></div>

            </details>

            <details class="details03"> 
              <summary>Want To Read</summary>
              <div id="booksToRead" class="bookList"></div>
            </details>
          </div>
        </div>
        
        
      </div>
      <p id="imageSource">Image by nuart_design on Freepik</p>
    </div>
  </body>
</html>
