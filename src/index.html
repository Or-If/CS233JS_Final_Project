<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf</title>
</head>
<body>
  <div class="bookStorage">
    <div>
      <form id="accountSearch">
        <h4>Submit Your Account Info</h4>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username"> 
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        <input type="submit" value="submit">
        <button>Create an account instead</button>
      </form>
      <form id="accountCreation">
        <h4>Create An Account</h4>
        <label for="usernameCreation">Username: </label>
        <input type="text" id="usernameCreation" name="username"> 
        <label for="passwordCreation">Password: </label>
        <input type="password" id="passwordCreation" name="password">
        <input type="submit" value="submit">
        <button>Enter your pre-existing account instead</button>
      </form>
    </div>
    <div id="accountInfo">
      
    </div>
    <div id="booksRead">

    </div>
    <div id="booksReading">

    </div>
    <div id="booksToRead">

    </div>
    <div id="bookSearchBar">
      <form id="bookSearch">
        <h4>Book Search (Only By Title ATM, works best with books that have unique titles)</h4>
        <label for="bookTitle">Title: </label>
        <input type="text" id="bookTitle" name="username" placeholder="Ancillary Justice">
        <input type="submit" value="submit">
      </form>
      <div id="displayBook">
      </div>
    </div>  
  </div>
</body>
</html>
